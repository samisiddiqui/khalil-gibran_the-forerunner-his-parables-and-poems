			<h2><a id="THE_WEATHER-COCK" name="THE_WEATHER-COCK"/>THE WEATHER-COCK</h2>
			<p>S<small>AID</small> the weather-cock to the wind, “How tedious and monotonous you are! Can you not blow any other way but in my face? You disturb my God-given stability.”</p>
			<p>And the wind did not answer. It only laughed in space.</p>
